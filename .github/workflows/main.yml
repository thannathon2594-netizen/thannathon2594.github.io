    <script>
        // --- ส่วนที่เพิ่มเข้ามาใหม่: ระบบจัดการ Member ---
        function toggleAuthModal() {
            const modal = document.getElementById('auth-modal');
            modal.classList.toggle('hidden');
        }

        function toggleAuthType() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
        }

        // ปิด Modal เมื่อคลิกพื้นหลัง
        window.onclick = function(event) {
            const authModal = document.getElementById('auth-modal');
            const cartModal = document.getElementById('cart-modal');
            if (event.target == authModal) authModal.classList.add('hidden');
        }
        // ------------------------------------------

        // 1. สินค้า (20 รายการ พร้อมราคาที่หลากหลาย)
        const products = [];
        for (let i = 1; i <= 20; i++) {
            const isShirt = i <= 10;
            const basePrice = isShirt ? 450 : 850;
            // สุ่มราคาให้ไม่ซ้ำกัน (เช่น 450, 490, 520, 550...)
            const variations = [0, 40, 70, 100, 140];
            const price = basePrice + variations[i % 5];
            
            products.push({
                id: i,
                name: isShirt ? `Oxford Premium Shirt v.${i}` : `Urban Chino Pants v.${i-10}`,
                category: isShirt ? 'shirt' : 'pants',
                price: price,
                image: isShirt ? 
                    `https://images.unsplash.com/photo-1581655353564-df123a1eb820?w=400&q=80` : 
                    `https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=400&q=80`
            });
        }

        let cart = [];
        let orderHistory = [];

        // 2. ระบบเปลี่ยนหน้า
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 3. ระบบแสดงสินค้า
        function renderShop(list = products) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = list.map(p => productHTML(p)).join('');
        }

        function renderFeatured() {
            const featuredGrid = document.getElementById('featured-grid');
            // เลือกสินค้ามา 4 ชิ้นสำหรับหน้าแรก
            const featuredItems = [products[0], products[1], products[10], products[11]];
            featuredGrid.innerHTML = featuredItems.map(p => productHTML(p)).join('');
        }

        function productHTML(p) {
            return `
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-500 border border-gray-100 group">
                    <div class="h-72 overflow-hidden relative">
                        <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                        <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center">
                             <button onclick="addToCart(${p.id})" class="bg-white text-indigo-600 w-12 h-12 rounded-full flex items-center justify-center shadow-xl hover:bg-indigo-600 hover:text-white transition transform translate-y-4 group-hover:translate-y-0 duration-300">
                                <i class="fas fa-cart-plus text-lg"></i>
                            </button>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <p class="text-[10px] bg-indigo-50 text-indigo-600 px-2 py-0.5 rounded-full font-bold uppercase tracking-wider">${p.category === 'shirt' ? 'Shirt' : 'Pants'}</p>
                            <span class="text-yellow-400 text-xs"><i class="fas fa-star"></i> 4.9</span>
                        </div>
                        <h4 class="font-bold text-gray-800 mb-2 truncate">${p.name}</h4>
                        <p class="text-2xl font-black text-indigo-700">฿${p.price.toLocaleString()}</p>
                    </div>
                </div>
            `;
        }

        function filterCategory(cat) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('filter-active'));
            document.getElementById('cat-' + cat).classList.add('filter-active');

            if(cat === 'all') renderShop(products);
            else renderShop(products.filter(p => p.category === cat));
        }

        // 4. ตะกร้าและสั่งซื้อ
        function addToCart(id) {
            const item = products.find(p => p.id === id);
            cart.push({...item, cartId: Date.now()});
            updateCartUI();
            
            // เอฟเฟกต์เด้งที่ตะกร้า
            const countBox = document.getElementById('cart-count');
            countBox.classList.add('scale-150', 'bg-indigo-600');
            setTimeout(() => countBox.classList.remove('scale-150', 'bg-indigo-600'), 300);
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const container = document.getElementById('cart-items');
            const total = cart.reduce((s, i) => s + i.price, 0);
            
            if(cart.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-gray-400">
                        <i class="fas fa-shopping-bag text-5xl mb-4 opacity-20"></i>
                        <p>ไม่มีสินค้าในตะกร้า</p>
                    </div>`;
            } else {
                container.innerHTML = cart.map((item, idx) => `
                    <div class="flex items-center space-x-4 bg-gray-50 p-4 rounded-2xl border border-gray-100">
                        <img src="${item.image}" class="w-20 h-20 rounded-xl object-cover shadow-sm">
                        <div class="flex-1 min-w-0">
                            <h5 class="font-bold text-gray-800 truncate">${item.name}</h5>
                            <p class="text-indigo-600 font-bold mt-1">฿${item.price.toLocaleString()}</p>
                        </div>
                        <button onclick="removeFromCart(${idx})" class="w-8 h-8 flex items-center justify-center text-red-400 hover:bg-red-50 rounded-full transition">
                            <i class="fas fa-trash-can"></i>
                        </button>
                    </div>
                `).join('');
            }
            document.getElementById('cart-total').innerText = `฿${total.toLocaleString()}`;
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            updateCartUI();
        }

        function toggleCart() {
            document.getElementById('cart-modal').classList.toggle('hidden');
        }

        function showCheckout() {
            if(cart.length === 0) return alert('กรุณาเลือกสินค้าลงตะกร้าก่อนครับ');
            const total = cart.reduce((s,i)=>s+i.price,0);
            if(confirm(`ยืนยันการชำระเงินยอดรวม ฿${total.toLocaleString()}?`)) {
                orderHistory.push({
                    id: 'FP-' + Math.floor(10000 + Math.random() * 90000),
                    items: [...cart],
                    total: total,
                    time: new Date().toLocaleString('th-TH')
                });
                cart = [];
                updateCartUI();
                toggleCart();
                renderHistory();
                showPage('history');
            }
        }

        function renderHistory() {
            const container = document.getElementById('order-history-list');
            if(orderHistory.length === 0) return;
            container.innerHTML = orderHistory.map(order => `
                <div class="bg-white p-8 rounded-3xl shadow-sm border-l-[12px] border-green-500 hover:shadow-md transition">
                    <div class="flex flex-col md:flex-row justify-between md:items-center mb-6 gap-4">
                        <div>
                            <p class="text-xs text-gray-400 uppercase tracking-widest mb-1">Order ID</p>
                            <span class="font-black text-xl text-indigo-900">${order.id}</span>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-gray-400 mb-1">วันที่สั่งซื้อ</p>
                            <span class="text-sm font-medium text-gray-600">${order.time}</span>
                        </div>
                    </div>
                    <div class="space-y-3 bg-gray-50 p-4 rounded-2xl mb-6">
                        ${order.items.map(i => `
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">• ${i.name}</span>
                                <span class="font-bold">฿${i.price.toLocaleString()}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="flex justify-between items-center border-t pt-6">
                        <span class="bg-green-100 text-green-700 px-4 py-1 rounded-full text-xs font-bold"><i class="fas fa-check-circle mr-1"></i> ชำระเงินแล้ว</span>
                        <div class="text-2xl font-black text-green-600">฿${order.total.toLocaleString()}</div>
                    </div>
                </div>
            `).reverse().join('');
        }

        // เริ่มต้นระบบ
        renderShop();
        renderFeatured();
    </script>
</body>
</html>
